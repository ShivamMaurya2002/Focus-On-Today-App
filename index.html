<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today 🎯</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="FocusOnToday.css" />
    <script src="FocusOnToday.js" defer></script>
</head>

<body>
    <main>
        <h1 class="heading">Focus On <span>Today🎯</span></h1>
        <div class="container">
            <h2 class="sub-heading">
                <span>Set Today's Goals</span>
                <img class="image" src="./Images/Sun.svg" alt="Sun Icon" />
            </h2>

            <p class="Progress-label">Keep going and reach your goals! 🎯</p>

            <div class="progress-bar">
                <div class="progress-status">
                    <span>0/0 completed</span>
                </div>
                <p class="error">Please enter a goal before marking it completed!</p>
            </div>

            <div class="add-goal-bar">
                <input id="newGoalInput" type="text" placeholder="Write a new goal..." />
                <button id="addGoalBtn">
                    <i class="fas fa-plus"></i> Add Goal
                </button>
            </div>

            <div id="goalsList" class="goals-list"></div>

            <div class="celebration" id="celebrationContainer"></div>

            <p class="Move-ahead">"Today is a chance to move closer to your goal 🎯, take that step! ➡️🚶‍♂️"</p>
            <p class="Info">Developed by Shivam Maurya</p>
        </div>
    </main>
</body>

</html>
